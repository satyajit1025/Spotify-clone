<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img src="assets/close.svg" alt="" height="30" width="30">
            </div>
            <div class="home">
                <div class="logo"><img src="/assets/logo.svg" alt="logo"></div>
                <ul>
                    <li><img src="/assets/home.svg" alt="Home">Home</li>
                    <li><img src="/assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="lab"><img src="/assets/library.svg" alt="">Your Library</div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <div class="navbar">
                        <img class="ham" src="assets/ham.svg" alt="" height="40" width="40">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="sign">Sign up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardmain">
                    
                </div>
                <div class="playbar">
                    <div class="sickbar"></div>
                    <div class="circle">
                    </div>
                    <div class="songbar">
                        <div class="songinfo1">

                        </div>
                        <div class="songbutton">
                            <img id="previous" width="30" src="/assets/previous.svg" alt="">
                            <img id="play" width="30" src="/assets/play1.svg" alt="">
                            <img id="next" width="30" src="/assets/next.svg" alt="">
                        </div>
                        <div class="soundtime">
                            <div class="songtime">

                            </div>
                            <div class="sound">
                                <img src="/assets/volume.svg" alt="" width="20" height="20">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
